    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='body.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='heading.css') }}">

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav" style="height:25px">
    </nav>

    <!-- Submission Results-->
    <section class="page-section" id="submission">
        <div class="container">

            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Past submissions</h2>

            <div style="margin: auto;">
                <p>Thanks for your submission! Please see all past submissions associated with the given child ID No.</p>
            </div>

            <div style="margin: auto;">
                <table id="past-submissions" class="ui celled table" style="width:100%;"></table>
            </div>

        </div>
    </section>
    <script src="static/parsley/parsley.min.js"></script>
	<script src="static/parsley/i18n/en.js"></script>
	<script src="static/parsley/i18n/en.extra.js"></script>
    <script src="{{ url_for('static', filename='datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='datetime-moment.js') }}"></script>
    <script src="{{ url_for('static', filename='semantic.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dataTables.semanticui.min.js') }}"></script>
    <script src="static/vendor/select2/select2.min.js"></script>

    <script type="text/javascript">
      let finalResult = {{ result|tojson|safe }};

      let submissionsTable = $('#past-submissions').DataTable({
            "data" : finalResult,
            "paging": false,
            "columns" : [
                { "data": "child_idno", title: "Child ID No."},
                { "data": "parent_contact", title: "Contact No."},
                { "data": "centre_code", title: "Centre Code"},
                { "data" : "childcare_rank", "title" : "Rank" }]
      });
    </script>

</body>
